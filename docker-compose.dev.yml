version: '3.8'

services:
  # Database Service (PostgreSQL)
  postgres:
    image: postgres:14
    container_name: sentiment-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sentiment_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache Service (Redis)
  redis:
    image: redis:7
    container_name: sentiment-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: